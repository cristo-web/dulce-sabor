<!DOCTYPE html>
<hmtl lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto | Dulce Sabor</title>
        <link rel="stylesheet" href="css/estilos.css" />
    </head>
    <body>
        <header>
            <!-- Barra de navegación-->
            <h1>Formulario de Contacto</h1>
            <br>
            <nav>
                <a href="index.html" class="btn-plan">Inicio</a>
                <a href="tienda.html" class="btn-plan">Tienda</a>
                <a href="contacto.html" class="btn-plan">Contacto</a>
            </nav>
          </header>
          <main>
            
            <form action="/procesar" method="POST">
              <!-- Datos personales -->
               <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                <br><br>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                <br><br>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+593998574128">
                <br><br>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <br><br>
                <label>Género:</label><br>
                <input type="radio" id="hombre" name="genero" value="hombre">
                <label for="hombre">Hombre</label><br>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label for="mujer">Mujer</label><br>
                <input type="radio" id="no_especificado" name="genero" value="no_especificado">
                <label for="no_especificado">Prefiero no especificar</label><br>
               </fieldset>
               <br>
               <!-- Preferencias -->
                <fieldset>
                  <legend>Preferencias</legend>
                  <label>Color Favorito</label>
                  <input type="color" id="color_favorito" name="color_favorito">
                  <br><br>
                  <label>Intereses:</label><br>
                  <input type="checkbox" id="tecnologia" name="Intereses" value="tecnologia">
                  <label for="tecnologia">Tecnología</label><br>
                  <input type="checkbox" id="musica" name="Intereses" value="musica">
                  <label for="musica">Música</label><br>
                  <input type="checkbox" id="deportes" name="Intereses" value="deportes">
                  <label for="deportes">Deportes</label><br>
                  <input type="checkbox" id="animales" name="Intereses" value="animales">
                  <label for="animales">Animales</label><br>
                  <br><br>
                  <label>Comida Favorita</label>
                  <select id="comida_favorita" name="comida_favorita">
                    <option value="encebollado">Encebollado</option>
                    <option value="yahuarlocro" selected>Yahuarlocro</option>
                    <option value="pasta">Yahuarlocro</option>
                    <option value="carne">Carne</option>
                  </select>

                  <label for="comentario">Comentario</label><br>
                  <textarea id="comentario" name="comentario" rows="4" cols="15" placeholder="Dime que opinas de mi pagina"></textarea>
                </fieldset>
               <button type="submit">Enviar</button>
               <button type="reset">Restablecer</button>
            </form>
          </main>
    </body>
</hmtl>
