<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Dulce Sabor</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <!-- Barra de navegaci√≥n -->
      <h1>Formulario de Contacto</h1>
      <br />
      <nav>
        <a href="index.html" class="btn-plan">Inicio</a>
        <a href="tienda.html" class="btn-plan">Tienda</a>
        <a href="contacto.html" class="btn-plan">Contacto</a>
      </nav>
    </header>

    <main>
      <form action="/procesar" method="POST">
        <!-- Nombre -->
        <fieldset>
          <legend><strong>Datos Personales</strong></legend>
          <br>
          <label for="nombre">Nombre Completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingrese su nombre"
            required
          />
          <br /><br />

          <!-- Email -->
          <label for="correo">Correo Electr√≥nico:</label>
          <input
            type="email"
            id="correo"
            name="correo"
            placeholder="Ingresa tu correo"
            required
          />
          <br /><br />

          <!-- Tipo de pastel (select) -->
          <label for="tipo_pastel">Tipo de Pastel:</label>
          <select id="tipo_pastel" name="tipo_pastel" required>
            <option value="chocolate">Chocolate</option>
            <option value="vainilla">Vainilla</option>
            <option value="frutal">Frutal</option>
            <option value="fresa">Fresa</option>
          </select>
          <br /><br />

          <!-- Comentarios (textarea) -->
          <label for="comentarios">Comentarios:</label><br />
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            cols="50"
            placeholder="D√©janos tus comentarios"
          ></textarea>
          <br /><br />

          <!-- Aceptaci√≥n de t√©rminos (checkbox) -->
          <label for="aceptacion">Acepto los t√©rminos y condiciones:</label>
          <input
            type="checkbox"
            id="aceptacion"
            name="aceptacion"
            value="si"
            required
          />
          <br /><br />

          <button type="submit" class="btn-plan">Enviar</button>
          <button type="reset" class="btn-plan">Restablecer</button>
          <br><br>
        </fieldset>
      </form>
    </main>
    <footer>
        <p>Vis√≠tanos y endulza tu d√≠a üç∞ ¬© 2025 Dulce Sabor</p>
    </footer>
  </body>
</html>
